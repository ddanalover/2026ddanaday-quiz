<div id="screen-explain" class="hidden">
  <header>해설집</header>

  <div class="content" id="explain-root">

    <!-- 1) 카테고리 선택 화면 -->
    <div id="explain-cat" class="">
      <div class="quiz-card" style="padding:16px;">
        <div class="question" style="font-size:1.2rem;">📚 해설집</div>

        <div style="display:grid; gap:12px; margin-top:14px;">
          <button class="btn-pixel" style="background:#F39C12" onclick="openExplainList('조사 사용')">📍 자주 틀리는 표현 - 조사 사용</button>
          <button class="btn-pixel" style="background:#3498DB" onclick="openExplainList('경어와 톤')">🙇 자주 틀리는 표현 - 경어와 톤</button>
          <button class="btn-pixel" style="background:#27AE60" onclick="openExplainList('단어 선택')">🍎 더 자연스러운 표현 - 단어 선택</button>
        </div>

        <div style="height:14px;"></div>
        <button class="btn-pixel btn-opt" onclick="showScreen('screen-category')">뒤로가기</button>
      </div>
    </div>

    <!-- 2) 타이틀 리스트 화면 -->
    <div id="explain-list" class="hidden" style="display:flex; flex-direction:column; flex:1; min-height:0;">
      <div class="quiz-card" style="padding:14px; text-align:left; flex-shrink:0;">
        <div id="explain-list-title" class="question" style="font-size:1.1rem;"></div>
        <div style="font-size:0.95rem; color:#666; margin-top:6px;">
          제목을 눌러 해설을 읽어주세요 (4페이지 고정)
        </div>
      </div>

      <!-- 리스트 스크롤 영역 -->
      <div id="explain-list-scroll" style="flex:1; min-height:0; overflow-y:auto; margin-top:12px;">
        <!-- JS로 버튼 리스트를 채움 -->
        <!-- 예:
        <button class="btn-pixel btn-opt explain-item" onclick="openExplainViewer(3)">見せてください와 ご覧ください의 차이</button>
        -->
      </div>

      <!-- 하단 고정 버튼 -->
      <div class="explain-footer" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:12px; flex-shrink:0;">
        <button class="btn-pixel btn-opt" onclick="backToExplainCat()">카테고리</button>
        <button class="btn-pixel btn-opt" onclick="showScreen('screen-category')">나가기</button>
      </div>
    </div>

    <!-- 3) 카드 뷰어 (4페이지 고정) -->
    <div id="explain-viewer" class="hidden" style="display:flex; flex-direction:column; flex:1; min-height:0;">
      <!-- 상단 타이틀 + 페이지 표시 -->
      <div class="quiz-card" style="padding:14px; text-align:left; flex-shrink:0;">
        <div id="explain-card-title" class="question" style="font-size:1.2rem; line-height:1.3;"></div>
        <div style="display:flex; justify-content:space-between; margin-top:8px; color:#666; font-weight:900;">
          <div id="explain-card-meta"></div>
          <div id="explain-page-indicator">1/4</div>
        </div>
      </div>

      <!-- 본문(필요 시만 스크롤) -->
      <div id="explain-page-scroll" style="flex:1; min-height:0; overflow-y:auto; margin-top:12px;">
        <div class="quiz-card" style="padding:18px 15px; text-align:left;">
          <div id="explain-page-body" style="font-size:1rem; line-height:1.75; word-break:keep-all;"></div>
        </div>
      </div>

      <!-- 하단 고정 네비게이션 -->
      <div class="explain-footer" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin-top:12px; flex-shrink:0;">
        <button class="btn-pixel" onclick="prevExplainPage()">◀ 이전</button>
        <button class="btn-pixel btn-opt" onclick="backToExplainList()">목록</button>
        <button class="btn-pixel" onclick="nextExplainPage()">다음 ▶</button>
      </div>
    </div>

  </div>
</div>
